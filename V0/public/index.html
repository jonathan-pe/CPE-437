<!DOCTYPE html>
<html>
<head>
    <title>CHS</title>
</head>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"></script>

<script src="chsapp.js"></script>
<link rel="stylesheet" href="chsapp.css"></script>

<script src="Home/homeController.js"></script>
<script src="Register/registerController.js"></script>
<script src="Login/loginController.js"></script>
<script src="Login/loginService.js"></script>
<script src="Conversation/cnvOverviewController.js"></script>
<script src="Conversation/cnvDetailController.js"></script>
<script src="ui-routes.js"></script>
<script src="Util/notifyDlg.js"></script>

<body ng-app="mainApp" ng-controller="mainController">
   <nav class="navbar navbar-default collapse navbar-collapse">
      <ul class="nav navbar-nav">
         <li ng-if="!user">
            <a ui-sref="login">Login</a>
         </li>
         <li ng-if="!user">
            <a ui-sref="register">Register</a>
         </li>
         <li ng-if="!!user">
            <a ui-sref="cnvOverview">All Conversations</a>
         </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
         <li ng-if="!!user">
            <a ui-sref="home">Home</a>
         </li>
         <li ng-if="!!user" class="navbar-text">
            {{user.firstName + " " + user.lastName}}
         </li>
         <li class="dropdown">
            <a href="#" type="button" class="dropdown-toggle"
             data-toggle="dropdown">
               {{language}}<b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
               <li ng-repeat="lng in languages">
                  <a href="#" ng-click="setLanguage($index)">{{lng}}</a>
               </li>
            </ul>
         </li>
         <li ng-if="!!user" >
            <a ng-click="logout()">Logout</a>
         </li>
      </ul>
   </nav>
   <ui-view/>
</body>
</html>
